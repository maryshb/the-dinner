<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Kontakt</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/contact.css">
  <link rel="stylesheet" href="/commons.css">
  <link rel="stylesheet" href="/models.css">
</head>
<body>


<div th:replace="main :: top-navbar"></div>
<div th:replace="main :: imageheader"></div>

<div class = "contact">
  <div class="container mt-xl-5 mb-5">
    <div class="d-flex justify-content-center pt-5">
      <h2 class="font-weight-bold">Skontaktuj się z nami!</h2>
    </div>
    <div class="d-flex justify-content-center text-muted">Potrzebujesz pomocy? Napisz do nas wiadomość lub wybierz inny sposób kontaktu.</div>
    <div class="d-md-flex flex-md-row justify-content-center py-4">
      <div class="d-md-flex flex-md-column contact px-4">
        <div class="d-md-flex justify-content-center icon py-2"> <span class="fa fa-map-marker"></span> <span class="mobile-info text-dark p-2 pb-3">102 street 2714 Don</span> </div>
        <div class="contact-info">ul. Sezamkowa 1, 31-315 Kraków</div>
      </div>
      <div class="d-flex flex-column contact px-4">
        <div class="d-md-flex justify-content-center icon py-2"> <span class="fa fa-phone"></span> <span class="mobile-info text-dark p-2 pb-3">+48 111 111 111</span> </div>
        <div class="contact-info">+48 111 111 111</div>
      </div>
      <div class="d-flex flex-column contact px-4">
        <div class="d-md-flex justify-content-center icon py-2"> <span class="fa fa-envelope"></span> <span class="mobile-info text-dark p-2 pb-3">thedinner@thedinner.com</span> </div>
        <div class="contact-info">thedinner@thedinner.com</div>
      </div>
    </div>
    <div class="d-flex flex-row justify-content-center">
      <form class="w-xl-50 w-lg-75">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group"> <label for="name">Twoje imię:</label>
                <div class="input-field"> <span class="fa fa-user-o p-2 border-right"></span> <input type="text" required> </div>
              </div>
              <div class="form-group"> <label for="name">Adres e-mail:</label>
                <div class="input-field"> <span class="fa fa-envelope-o p-2"></span> <input type="email" required> </div>
              </div>
              <div class="form-group"> <label for="name">Telefon:</label>
                <div class="input-field"> <span class="fa fa-mobile p-2"></span> <input type="tel" required> </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group"> <label for="msg">Treść wiadomości:</label>
                <div class="input-field bg-light"> <textarea name="message" id="msg" cols="10" rows="9" class="form-control bg-light"></textarea> </div>
              </div>
            </div>
            <div class="d-flex flex-row justify-content-center w-100"> <input type="button" value="Wyślij wiadomość" class="btn"> </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div th:replace="main :: footer"></div>




</body>
</html>
