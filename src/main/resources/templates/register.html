<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Rejestracja</title>
  <link rel="stylesheet" href="/commons.css">
  <link rel="stylesheet" href="/register.css">
  <script src="registerValidator.js"></script>
</head>
<body>
<div>
  <img src="logo.png" id="logo">
</div>

<div>
  <form id="register-form" method="post" onsubmit="return validate()">
    <p th:if="${info}" th:text="${info}" id="error"></p>
    <input type="text" placeholder="Imię" th:field="*{registrationModel.name}" id="name">
    <input type="text" placeholder="Nazwisko" th:field="*{registrationModel.lastname}" id="lastname">
    <input type="text" placeholder="Login" th:field="*{registrationModel.login}" id="login">
    <input type="text" placeholder="Adres e-mail" th:field="*{registrationModel.email}" id="email">
    <input type="password" placeholder="Hasło" th:field="*{registrationModel.pass}" id="pass">
    <input type="password" placeholder="Powtórz hasło" th:field="*{registrationModel.pass2}" id="pass2" >
    <input type="submit" value="Zarejestruj">
    <a href="/login" id="login-link">Masz już konto? Zaloguj się!</a>
</div>
</form>
</body>
</html>
