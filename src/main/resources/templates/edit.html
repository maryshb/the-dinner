<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edytuj restaurację</title>
    <link rel="stylesheet" href="/commons.css">
    <link rel="stylesheet" href="/edit.css">
</head>
<body>
<div>
    <a href="/main">
        <img src="logo.png" id="logo">
    </a>
</div>

<div>
    <form id="edit-form" method="post">
        <input type="text" th:field="*{restaurant.restaurantName}">
        <input type="text" th:field="*{restaurant.phone}">
        <input type="text" th:field="*{restaurant.address}">
        <input type="text" th:field="*{restaurant.cuisine}">
        <input type="submit" value="Zatwierdź">
    </form>
</div>
</form>
</body>
</html>
