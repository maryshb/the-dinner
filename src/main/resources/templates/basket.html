<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Koszyk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/commons.css">
    <link rel="stylesheet" href="/basket.css">
</head>
<body>

<div th:replace="main :: top-navbar"></div>
<div th:replace="main :: imageheader"></div>

<div class="basket">
    <div class="card ">
        <div class="row">
            <div class="col-md-8 cart">
                <div class="title">
                    <div class="row">
                        <div class="col">
                            <h4><b>Twój koszyk</b></h4>
                        </div>
                    </div>
                </div>

                <th:block th:each="item : ${items}">
                    <div class="row border-top border-bottom">
                        <div class="row main align-items-center">
                            <div class="col-2"><img src="logo.png"></div>
                            <div class="col">
                                <div class="row text-muted" th:text="${item.itemName}"></div>
                                <div class="row" th:text="${item.description}"></div>
                            </div>
                            <div class="col"><a th:href="@{/removeFromBasket/{id}(id=${item.itemId})}">-</a><a
                                    class="border" th:text="${item.pieces}"></a><a
                                    th:href="@{/addToBasket/{id}(id=${item.itemId})}">+</a></div>
                            <div class="col" th:text="'PLN ' + ${item.price}"><span class="close">&#10005;</span></div>
                        </div>
                    </div>
                </th:block>

                <div class="back-to-shop"><a href="/main">&leftarrow;</a><span
                        class="text-muted">Powrót do sklepu</span></div>
            </div>
            <div class="col-md-4 summary">
                <div>
                    <h5><b>Podsumowanie</b></h5>
                </div>
                <hr>
                <form>
                    <p>DOSTAWA</p> <select>
                    <option class="text-muted">Standardowa dostawa - PLN 5.00</option>
                    <option class="text-muted">Odbiór osobisty - PLN 0.00</option>
                </select>
                    <p>KOD RABATOWY</p> <input id="code" placeholder="Wpisz kod rabatowy">
                </form>
                <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                    <div class="col">RAZEM</div>
                    <div class="col text-right" th:text="'PLN ' + ${sum} + ' '"></div>
                </div>
                <button class="btn">KASA</button>
            </div>
        </div>
    </div>
</div>

<div th:replace="main :: footer"></div>


</body>
</html>
